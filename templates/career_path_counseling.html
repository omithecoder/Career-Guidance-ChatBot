<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
        position: relative;right: 3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 520px;
            height:35rem;
            background-color: rgb(204, 204, 204);
            padding: 20px;
            text-align: center;
        }
        #chat-display {
            height: 27rem;
            overflow-y: auto;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        #user-input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #send-btn {
            width: 100px;
            margin-left: 10px;
            height: 45px;
        }
        #send-btn:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="col-md-6 img-container" style="position:relative; top: 6rem; left: 3rem;">
        <img src="/static/chatbotpng.png" alt="Chatbot Image" height="85%" width="85%">
    </div>

    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" placeholder="Type here...">
        <button class="btn btn-primary" id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            document.getElementById('chat-display').innerHTML += '<p><strong>You:</strong> ' + userMessage + '</p>';

            // Send the user message to the server
            fetch('/get_response', {
                method: 'POST',
                body: new URLSearchParams({'user_message': userMessage}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data.bot_message;
                document.getElementById('chat-display').innerHTML += '<p><strong>Bot:</strong> ' + botMessage + '</p>';
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
