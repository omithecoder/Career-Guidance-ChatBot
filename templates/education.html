<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 150px auto;
            text-align: left;
            padding-left: 20px;
        }
        h1 {
            color: #007bff;
            text-align: left;
        }
        p {
            color: #6c757d;
            text-align: left;
        }
        form {
            margin-top: 15px;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">Hello, {{ UN }}!</h1>
                <p class="lead">Please provide your education details:</p>
                <form method="POST" action="/test" onsubmit="return validateScores()">
                    <label for="education_level">Select your latest education qualification:</label>
                    <select name="education_level" id="education_level" onchange="showFieldsBasedOnSelection()" required>
                        <option value="SSC">SSC</option>
                        <option value="HSC">HSC</option>
                        <option value="Graduation">Graduation</option>
                    </select>
                    <div id="education_details">
                        <!-- Additional input fields will be displayed based on the education level choice -->
                    </div>
                    <label for="hobbies">Hobbies:</label>
                    <input type="text" name="hobbies" id="hobbies" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-md-6 img-container">
                <img src="/static/chatbot.png" alt="Chatbot Image" style="max-width: 100%;">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function showFieldsBasedOnSelection() {
            var educationLevel = document.getElementById("education_level").value;
            var educationDetailsDiv = document.getElementById("education_details");

            // Hide all fields initially
            educationDetailsDiv.innerHTML = "";

            if (educationLevel === "SSC") {
                // Show SSC-specific fields
                educationDetailsDiv.innerHTML += `
                    <label for="math_score">Math Score:</label>
                    <input type="number" name="math_score" id="math_score" required>
                    <label for="science_score">Science Score:</label>
                    <input type="number" name="science_score" id="science_score" required>
                    <label for="english_score">English Score:</label>
                    <input type="number" name="english_score" id="english_score" required>
                `;
            } else if (educationLevel === "HSC") {
                // Show HSC-specific fields
                educationDetailsDiv.innerHTML += `
                    <label for="hsc_stream">Select your HSC Stream:</label>
                    <select name="hsc_stream" id="hsc_stream" required>
                        <option value="science">Science</option>
                        <option value="commerce">Commerce</option>
                        <option value="arts">Arts</option>
                    </select>
                    <label for="hsc_percentage">HSC Percentage:</label>
                    <input type="number" name="hsc_percentage" id="hsc_percentage" required>
                `;
            } else if (educationLevel === "Graduation") {
                // Show Graduation-specific fields
                educationDetailsDiv.innerHTML += `
                    <label for="graduation_course">Name of Graduation Course:</label>
                    <input type="text" name="graduation_course" id="graduation_course" required>
                    <label for="graduation_cgpa">Total CGPA of Graduation:</label>
                    <input type="number" name="graduation_cgpa" id="graduation_cgpa" required>
                `;
            }
        }

        function validateScores() {
            var educationLevel = document.getElementById("education_level").value;

            if (educationLevel === "SSC") {
                var mathScore = parseInt(document.getElementById("math_score").value);
                var scienceScore = parseInt(document.getElementById("science_score").value);
                var englishScore = parseInt(document.getElementById("english_score").value);

                if (mathScore > 100 || scienceScore > 100 || englishScore > 100) {
                    alert("SSC scores cannot be greater than 100.");
                    return false;
                }
            } else if (educationLevel === "HSC") {
                var hscPercentage = parseInt(document.getElementById("hsc_percentage").value);

                if (hscPercentage > 100) {
                    alert("HSC percentage cannot be greater than 100.");
                    return false;
                }
            }

            return true;
        }
    </script>
</body>
</html>
